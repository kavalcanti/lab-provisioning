---
- name: Configure Docker
  hosts: servers
  become: true
  gather_facts: true
  vars:
    ansible_user: "{{ user_devops }}"
    ansible_ssh_private_key_file: "{{ ssh_private_key }}"
    ansible_port: "{{ prod_ssh_port }}"
    docker_users:
      - "{{ user_devops }}"
  roles:
    - role: docker
      tags: ['docker']
